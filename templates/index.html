<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Sentiment Analyzer</h1>
    <form method="post">
        <textarea name="text" placeholder="Type your sentence here..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <div class="result">Result: {{ result }}</div>
    {% endif %}
</body>
</html>
